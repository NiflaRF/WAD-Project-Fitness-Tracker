<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Fitzy Fitness</title>
    <link rel="stylesheet" href="styles/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-side"></div>

      <div class="form-side">
        <form class="form-container" action="http://localhost/WADProject/WAD-Project-Fitness-Tracker/signup.php" method="GET">
          <h2>Sign Up</h2>

          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required />

          <label for="username">User Name</label>
          <input type="text" id="uname" name="uname" required />

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />

          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />

          <label for="age">Age</label>
          <input type="text" id="age" name="age" required />

          <label for="gender">Gender</label>
          <div class="gender-options">
           <label><input type="radio" value="male" name="gender" required/>Male</label>
           <label><input type="radio" value="female" name="gender" required/>Female</label>
           </div>

          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="issue">What kind of issue do you have?</label>
          <input type="text" id="issue" name="issue" required />

          <label for="description">Describe your main fitness goal</label>
          <textarea id="description" name="description" required></textarea>

          <label for="password">Password</label>
          <input type="password" id="password" name="password"  minlength="8"  required />

          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
