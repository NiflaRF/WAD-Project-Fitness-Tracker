<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Fitzy Fitness</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        display: flex;
        min-height: 100vh;
      }

      .image-side {
        flex: 1;
        background: url("photos/1308025.jpg") no-repeat center center;
        background-size: cover;
      }

      .form-side {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .form-container {
        background-color: #fff;
        padding: 2rem 2.5rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      .form-container h2 {
        text-align: center;
        color: #00b894;
        margin-bottom: 1.5rem;
      }

      label {
        font-weight: 500;
        margin-bottom: 5px;
        display: block;
        color: #333;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1.2rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      button {
        width: 100%;
        padding: 0.8rem;
        background-color: #00b894;
        color: #fff;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #019875;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .image-side {
          height: 40vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-side"></div>

      <div class="form-side">
        <form class="form-container" action="backend/signup.php" method="POST">
          <h2>Sign Up</h2>

          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required />

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />

          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />

          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="issue">What kind of issue do you have?</label>
          <input type="text" id="issue" name="issue" required />

          <label for="description">Describe your main fitness goal</label>
          <textarea id="description" name="description" required></textarea>

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            required
          />

          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
