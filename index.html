<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Fitness</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      /* Header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: #222;
        color: #fff;
      }

      header h1 span {
        color: #00b894;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 1rem;
        font-weight: bold;
      }

      /* Hero Section */
      .hero {
        display: flex;
        height: calc(100vh - 80px); /* Adjust for header height */
      }

      .hero-text,
      .hero-image {
        flex: 1;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .hero-text {
        flex-direction: column;
        text-align: left;
      }

      .hero-text h2 {
        font-size: 2.5rem;
        color: #222;
        margin-bottom: 0.5rem;
      }

      .hero-text h3 {
        font-size: 1.8rem;
        color: #00b894;
        margin-bottom: 1rem;
      }

      .hero-text p {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        background-color: #00b894;
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background-color: #019875;
      }

      .hero-image img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Royal <span>Fitness</span></h1>
      <nav>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
      </nav>
    </header>

    <main class="hero">
      <div class="hero-text">
        <h2>Build Your Dream Physique</h2>
        <h3>Physical Fitness</h3>
        <p>Your fitness journey begins here. Join us now!</p>
        <a href="signup.html" class="btn">Join Us</a>
      </div>
      <div class="hero-image">
        <img src="photos/1308025.jpg" alt="Fitness Model" />
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <p>&copy; 2025 Royal Fitness. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
