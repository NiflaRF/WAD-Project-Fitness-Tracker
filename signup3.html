<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Royal Fitness</title>

    <link rel="stylesheet" href="styles/signup3.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-side"></div>
      <div class="form-side">
        <div class="form-container">
          <h2>Sign Up</h2>
          <form action="signup.php" method="POST">
            <label for="issue">What kind of issue you have?</label>
            <textarea
              id="issue"
              name="issue"
              rows="4"
              placeholder="Describe any issues or concerns"
              required
            ></textarea>

            <label for="goal">What is your main goal?</label>
            <textarea
              id="goal"
              name="goal"
              rows="4"
              placeholder="Describe your main fitness goal"
              required
            ></textarea>

            <button type="submit"><a href="home.html">Submit</a></button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
