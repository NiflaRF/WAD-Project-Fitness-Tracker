<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Fitzy Fitness</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .image-side {
        flex: 1;
        background: url("photos/1308025.jpg") no-repeat center center;
        background-size: cover;
      }

      .form-side {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .form-container {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        background-color: #f8f8f8;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-container h2 {
        margin-bottom: 1.5rem;
        text-align: center;
        color: #00b894;
      }

      .form-container input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-container button {
        width: 100%;
        padding: 0.75rem;
        background-color: #00b894;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
      }

      .form-container button:hover {
        background-color: #019875;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .image-side {
          height: 40vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-side"></div>
      <div class="form-side">
        <div class="form-container">
          <h2>Login</h2>
          <form action="http://localhost/WAD-Project-Fitness-Tracker/login.php" method="POST">
            <input
              type="text"
              name="username"
              placeholder="Username or Email"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
