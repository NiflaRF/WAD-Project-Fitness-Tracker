<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Fitzy Fitness</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-side"></div>
      <div class="form-side">
        <div class="form-container">
          <h2>Login</h2>
          <form
            action="http://localhost/WAD-Project-Fitness-Tracker/login.php"
            method="POST"
          >
            <input
              type="text"
              name="username"
              placeholder="Username or Email"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
